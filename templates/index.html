<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Shopping List</title>
</head>
<body>
    <header>
        <h1>Shopping List</h1>
        <hr>
    </header>
    <div id="form-container">
        <div class="form_row">
            <form action="/shopping-list" method="post">
                <div class="form-item form-item1">
                    <label for="name_of_event">Item:</label>
                    <input type="text" name="item_name" id="item_name">
                </div>
                <div class="form-item form-item2">
                    <label for="number_of_guests">Price:</label>
                    <input type="text" name="price" id="price">
                </div>
                <div class="form-item form-item3">
                    <label for="room_location">Quantity:</label>
                    <input type="text" name="quantity" id="quantity">
                </div>
                <div class="form-button">
                    <input type="submit" value="Add item">
                </div>
            </form>
        </div>
    </div>
    <div id="container">
        <div class="row">
            <div class="heading col1">{{headings[0]}}</div>
            <div class="heading col2">{{headings[1]}}</div>
            <div class="heading col3">{{headings[2]}}</div>
            <div class="heading col3">{{headings[3]}}</div>
        </div>
        <div class="row">
            {% for item in shopping_list %}
            <div class="col col1">{{item.item_name}}</div>
            <div class="col col2">{{item.price}}</div>
            <div class="col col3">{{item.quantity}}</div>
            <div class="col col4">{{item.bought}}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
